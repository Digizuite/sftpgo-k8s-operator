apiVersion: sftpgo.zlepper.dk/v1alpha1
kind: SftpgoServer
metadata:
  name: sftpgo
spec:
  replicas: 1
  labels:
    my_label: rhdh
  configuration:
    httpd:
      bindings:
        - port: 8383
    sftpd:
      bindings:
        - port: 2222

